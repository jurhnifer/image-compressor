<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Compress Images Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image Compressor</h1>
            <p class="subtitle">Compress your images quickly and easily - all processing happens in your browser</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2>Drop your image here</h2>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <div class="control-group">
                    <label for="quality">Quality:</label>
                    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
                    <span id="qualityValue">80%</span>
                </div>
                <div class="control-group">
                    <label for="maxWidth">Max Width (px):</label>
                    <input type="number" id="maxWidth" min="100" max="5000" value="1920" step="100">
                </div>
                <div class="control-group">
                    <label for="maxHeight">Max Height (px):</label>
                    <input type="number" id="maxHeight" min="100" max="5000" value="1920" step="100">
                </div>
                <button class="btn-compress" id="compressBtn">Compress Image</button>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>Original</h3>
                        <img id="originalPreview" alt="Original image">
                        <div class="file-info">
                            <span id="originalSize"></span>
                        </div>
                    </div>
                    <div class="preview-box">
                        <h3>Compressed</h3>
                        <img id="compressedPreview" alt="Compressed image">
                        <div class="file-info">
                            <span id="compressedSize"></span>
                            <span id="compressionRatio"></span>
                        </div>
                    </div>
                </div>
                <div class="download-section">
                    <button class="btn-download" id="downloadBtn">Download Compressed Image</button>
                    <button class="btn-reset" id="resetBtn">Compress Another Image</button>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Compressing image...</p>
            </div>
        </main>

        <footer>
            <p>All processing happens locally in your browser. Your images are never uploaded to any server.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
